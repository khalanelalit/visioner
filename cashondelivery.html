<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash on Delivery Order</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Cash on Delivery Order</h5>
                </div>
                <div class="card-body">
                    <form id="codForm">
                        <div class="form-group">
                            <label for="customerName">Customer Name:</label>
                            <input type="text" class="form-control" id="customerName" placeholder="Enter Customer Name" required>
                        </div>
                        <div class="form-group">
                            <label for="shippingAddress">Shipping Address:</label>
                            <textarea class="form-control" id="shippingAddress" placeholder="Enter Shipping Address" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="orderDetails">Order Details:</label>
                            <input type="text" class="form-control" id="orderDetails" placeholder="Enter Order Details" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Place Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Handle form submission
    document.getElementById('codForm').addEventListener('submit', function (event) {
        event.preventDefault();
        
        // You can add your order processing logic here
        const customerName = document.getElementById('customerName').value;
        const shippingAddress = document.getElementById('shippingAddress').value;
        const orderDetails = document.getElementById('orderDetails').value;

        // Replace this with your order processing code
        alert(`Order placed successfully!\nCustomer Name: ${customerName}\nShipping Address: ${shippingAddress}\nOrder Details: ${orderDetails}`);
        
        // Clear the form
        document.getElementById('codForm').reset();
    });
</script>

</body>
</html>
