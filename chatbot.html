<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    Chatbot
                </div>
                <div class="card-body" id="chat-container">
                    <div class="chat-message">
                        <p>Chatbot: Hello! Please enter your tracking Id How can I assist you today?</p>
                    </div>
                </div>
                <div class="card-footer">
                    <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
                    <button id="send-button" class="btn btn-primary btn-block mt-2">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const chatContainer = document.getElementById("chat-container");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");

        sendButton.addEventListener("click", function() {
            const userMessage = userInput.value;
            if (userMessage.trim() === "") return;

            // Display user message
            const userMessageElement = document.createElement("p");
            userMessageElement.textContent = `You: ${userMessage}`;
            chatContainer.appendChild(userMessageElement);

            // Simulate a response from the chatbot (you can replace this with your logic)
            const chatbotResponse = getChatbotResponse(userMessage);

            // Display chatbot response
            const chatbotMessageElement = document.createElement("p");
            chatbotMessageElement.textContent = `Chatbot: ${chatbotResponse}`;
            chatContainer.appendChild(chatbotMessageElement);

            // Clear user input
            userInput.value = "";
        });

        // Sample chatbot response logic (replace with your own logic)
        function getChatbotResponse(userMessage) {
            // You can implement more sophisticated chatbot logic here
            return "You will receive a separate email with your tracking number and a link to track the status of your shipment. This will allow you to monitor the progress of your delivery in real-time.. How can I help you?";
        }
    });
</script>

</body>
</html>
