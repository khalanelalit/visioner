<body class="sub_page">

  <div class="hero_area">
    <!-- header section strats -->

      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="index.html">
            <span>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

  <!-- contact section -->

  <section class="contact_section layout_padding">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-5 col-lg-4 offset-md-1">
          <div class="form_container">
            <div class="heading_container">
              <h2>
                Customer Registration form
              </h2>
            </div>
            
            <form action="cusreg" method="post" enctype="multipart/form-data">
              <div>
                <input type="text" placeholder="name"  name="Name"/>
              </div>
              <div>
                <input type="email" placeholder="Email" name="email"/>
              </div>
              <div>
                <input type="text" placeholder="pass"  name="pass"/>
              </div>
              <div>
                <input type="text" placeholder="Phone_number" name="number" />
              </div>
               <div>
                <input type="text" placeholder="Address" name="add" />
              </div>
              <div>
                <input type="text" class="message-box" placeholder="Message"  name="message"/>
              </div>
              <div>
               <input type="file" name="image" id="image" style="margin-top: 5px;" accept="jpg,.jpeg,.png" />
							
							
              </div>
               
              <div class="d-flex ">
                
							<div class="send_bt">
								<button type="submit">Register</button>
							</div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6 col-lg-7 px-0">
          <div class="map_container">
            <div class="map">
              <div id="googleMap"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- end contact section -->
