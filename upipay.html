<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">UPI Payment</h5>
                </div>
                <div class="card-body">
                   <form action="upis" method="post">
                        <div class="form-group">
                            <label for="upiId">UPI ID:</label>
                            <input type="text" class="form-control" name="up" placeholder="Enter UPI ID" required>
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount:</label>
                            <input type="text" class="form-control" name="amount" placeholder="Enter Amount" required>
                        </div>
                          <div class="d-flex ">
                
							<div class="send_bt">
								<button type="submit">Make Payment</button>
							</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Handle payment submission
    document.getElementById('payButton').addEventListener('click', function () {
        // You can add your payment logic here
        const upiId = document.getElementById('upiId').value;
        const amount = document.getElementById('amount').value;

        // Replace this with your payment processing code
        alert(`Payment of ${amount} to ${upiId} processed successfully!`);
    });
</script>

</body>
</html>
